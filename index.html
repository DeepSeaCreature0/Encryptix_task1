<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Headphonez</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="shortcut icon" href="https://github.com/DeepSeaCreature0/Encryptix/assets/138828627/0b98bfca-5714-4e33-bfd9-2a6a2ae6feb9" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="frame">
        <div class="navbar">
            <div class="logo">
                <i class="fa-solid fa-headphones-simple"></i>
                <span class="cname">Headphonez</span>
            </div>
            <div class="navlinkwrap">
                <span class="navlink">Top Collections</span>
                <span class="navlink">Deals</span>
                <span class="navlink">Dropzone</span>
                <span class="navlink">Info</span>
                <span class="navlink">Help</span>
            </div>
            <div class="search">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="search" name="search-input" id="search-input" placeholder="Search">
            </div>
        </div>

        <div class="aline">
            <div class="small">Get The</div>
            <div class="large1">Limited - Edition</div>
            <div class="large2">Bundle</div>
        </div>

        <div class="footer">
            <div class="social">
                <a href="#" target="_blank" rel="noopener noreferrer">
                    <i class="fa-brands fa-facebook"></i>
                </a>
                <a href="#" target="_blank" rel="noopener noreferrer">
                    <i class="fa-brands fa-instagram"></i>
                </a>
                <a href="#" target="_blank" rel="noopener noreferrer">
                    <i class="fa-brands fa-twitter"></i>
                </a>
            </div>
            <div class="warning">
                Don't get fooled. Look out for<br>
                smuggled & redistributed headphones<br>
                while shopping online. Headphonez<br>
                Zone is a professionally run business & deals<br>
                only in 100% genuine products. <br>
            </div>
        </div>
    </div>
</body>
</html>
